wrapper {
    gradleVersion = "7.2.0"
    distributionUrl = distributionUrl.replace("bin", "all")
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.ros'
version = '0.4.0'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
